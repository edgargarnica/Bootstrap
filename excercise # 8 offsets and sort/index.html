<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scaled=1">
	<title>Offset and Sort</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<header style="background-color:green">
		<h2 class="text text-center">Header</h2>
	</header>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6  col-md-4 col-md-offset-2 col-xs-offset-0" style="background-color:blue"><h3>1</h3>
				</div>
				<div class="col-xs-6 col-md-4 col-md-sort-1  col-xs-sort-0" style="background-color:blue"><h3>2</h3>
				</div>
  			
				
  				<div class="col-xs-6 col-md-4 " style="background-color:blue"><h3>3</h3></div>
  				<div class="col-xs-6 col-md-4 col-md-offset-4" style="background-color:blue"><h3>4</h3></div>
			</div>
		</div>
		<br>
		<div class="container-fluid">
			<div class="row">
			
  				
 
  <!-- La clase 'clearfix' sólo se aplica cuando el dispositivo sea
       muy pequeño, tal y como indica la clase 'visible-xs' -->
  				<div class="clearfix visible-xs" ></div>
 
  				<div class="col-xs-6 col-sm-3" style="background-color:gray"><h3>a</h3></div>
  			<div class="col-xs-6 col-sm-3" style="background-color:gray"><h3>b</h3></div>
  			<div class="col-xs-6 col-sm-3" style="background-color:gray"><h3>c</h3></div>
  				<div class="col-xs-6 col-sm-3" style="background-color:gray"><h3>d</h3></div>
		</div>
		</div>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2 " style="background-color:yellow">
					<h1 class="text text-center">:D</h1>
				</div>
				<div class="col-sm-6 col-md-4 col-md-sort-1" style="background-color:yellow">
					<h1 class="hidden-xs" class="text text-center">:(</h1>
				</div>
			</div>
		</div>
		<footer class="hidden-xs" style="background-color:green">
			<h2 class="text text-center">Footer</h2>
		</footer>
</body>
</html>
